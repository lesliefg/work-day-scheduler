<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Added a favicon for the website! :)-->
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f5d3.png"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--This is our header-->
    <header class="p-5 mb-4 text-center header">
      <h1 class="display-3 ">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--This paragraph will display our current day-->
      <p id="currentDay" class="lead"></p>
      <!--This is our clear planner button to clear all events and the local storage-->
      <button id="clear-btn" class="clear-button">Clear Planner</button>
    </header>
<!--Each time block is its own div below. It begins with 9am-->
    <div class="container-fluid px-5">
      <div id="9am" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <!--Added an id that corresponds with the hour to use in the script file to compare with current time so that timeblocks are color coded according to past, present and future times-->
        <textarea id="9" class="col-8 col-md-10 description " rows="3"> </textarea>
        <!--Added a data-id to each button to use in the script file to id which button is being hit when saving an event-->
        <button data-id="9" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--10am timeblock-->
      <div id="10am" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id="10" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="10" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--11am timeblock-->
      <div id="11am" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea id="11" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="11" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--12pm timeblock-->
      <div id="12pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea id="12" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="12" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--1pm timeblock-->
      <div id="1pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea id="13" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="13" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--2pm timeblock-->
      <div id="2pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea id="14" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="14" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--3pm timeblock-->
      <div id="3pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea id="15" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="15" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--4pm timeblock-->
      <div id="4pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea id="16" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="16" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
<!--5pm timeblock-->
      <div id="5pm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea id="17" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="17" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <!--If you work outside of the hours of 9-5, you can add more time blocks by copying the below code and changing the 'TIME' text to correspond with the new timeblock being added
    
      <div id="TIMEpm" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">TIMEPM</div>
        <textarea id="TIME in military time" class="col-8 col-md-10 description " rows="3"> </textarea>
        <button data-id="TIME in military time" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>
      </div> 
        
    -->

    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <!--This links our script file-->
    <script src="script.js"></script>
  </body>
</html>
